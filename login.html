<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/login.css"/>
</head>
<body>

    <div class="hero-card">
        <div class="header-img">
            <img src="./images/hero-image.jpg" alt="hero-image" class="hero-bg" />
            <div class="hero-img-gradient"></div>
        </div>
    </div>

    <div class="login-body">
        <h1 class="login-page-title">Sign In</h1>
        <form method="post" class="login-form" action="">
            <div class="form-ele"> 
                <input class="email" type="text" placeholder="Email or Phone number" />
                <input class="pass" type="password" placeholder="Password" />
                <button type="submit"> Get Started </button>
            </div>
        </form>
    </div>
</body>
</html>
