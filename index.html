<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India</title>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>

    <div class="hero-card">
        <div class="header">
            <div class="header-style"> 
                <div class="lang">
                    <select class="language">
                        <option>English</option>
                        <option>हिन्दी</option>
                    </select>
                </div>
                <a href="./login.html" class="signin">Sign In</a>
            </div>
        </div>
        <div class="header-img">
            <img src="./images/hero-image.jpg" alt="hero-image" class="hero-bg" />
            <div class="hero-img-gradient"></div>
        </div>
    </div>

    <div class="hero-text">
        <h1 class="txt1"> Unlimited movies, TV shows and more. </h1>
        <h2 class="txt2"> Watch anywhere. Cancel anytime. </h3>
        <form class="mail-form">
            <h3 class="form-txt"> Ready to watch? Enter your email to create or restart your membership. </h3>
            <div class="email-form-ele">
                <input type="email" placeholder="Email address" />
                <button type="submit"> Get Started </button>
            </div>
        </form>
    </div>

</body>
</html>
